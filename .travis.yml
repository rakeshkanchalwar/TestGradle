language: java

root : required

jdk:
  - oraclejdk8

os:
  - linux

branches:
  only:
    - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  
cache:
  directories:
  - $HOME/.gradle

before_install:
- chmod +x gradlew

script:
  - ./gradlew clean build -i

